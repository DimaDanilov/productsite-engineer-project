<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Магазин продуктов</a>
            <a class="btn btn-info" href="./admin">Войти</a>
        </div>
    </nav>

    <div style="width: 85%; margin: auto">
        <h1 style="margin-top: 5vh;">Список продуктов</h1>
        <div style="display: grid; margin-top: 5vh; grid-template-columns: repeat(4, 1fr) max-content; grid-gap: 2%">
            {% for el in products %}
                <div class="card text-white bg-success mb-3" style="max-width: 18rem">
                    <div class="card-header"><h3>{{ el.title }}</h3></div>
                    <div class="card-body" style="display: grid; grid-template-rows: auto 2fr 1fr">
                        <h6 class="card-title">{{ el.brand }}</h6>
                        <p class="card-text">{{ el.description }}</p>
                        <h3 class="card-title" style="text-align: right; font-style: italic">{{ el.price }} руб.</h3>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
